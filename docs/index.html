<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WASM Game of Life</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>

    <div>

        <div class="probabilitySelector">
            <input type="range" class="slider" id="pSlider" name="pSlider" min="0" max="1" step="0.01" value="0.5">
            <p>p = <output id="pValue"></output></p>
            <button id="randomize-button"></button>
        </div>

        <button id="clear-button"></button>

        <div>
            <button id="play-pause-button"></button>
        </div>

    </div>

    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
</body>

</html>
