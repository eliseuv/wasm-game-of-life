<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WASM Game of Life</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>

    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>

    <div class="parent grid-parent">

        <div class="child controls">

            <h1>Conway's Game of Life</h1>

            <div class="probability-selector">
                <h2>Fill probability</h2>
                <input type="range" class="slider" id="pSlider" name="pSlider" min="0" max="1" step="0.01" value="0.5">
                <p>p = <output id="pValue"></output></p>
            </div>

            <button class="big-button" id="play-pause-button">â–¶</button>

            <div class="commands-list">
                <h2>Keybindings</h2>
                <li>Play/pause simulation: p</li>
                <li>Randomize state: r</li>
                <li>Clear state: c</li>
            </div>

        </div>

        <div class="child canvas">
            <canvas id="game-of-life-canvas"></canvas>
        </div>

    </div>

    <script src="./bootstrap.js"></script>

</body>

</html>
